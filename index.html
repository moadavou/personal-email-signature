<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Email Signature</title>
</head>
<body>
    <table role="none" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse;">
        <tr>
            <td colspan="3" valign="middle" style="padding: 0 0 6px 0; vertical-align: middle;">
                <img width="230" border="0" src="https://raw.githubusercontent.com/moadavou/personal-email-signature/refs/heads/main/assets/vanliga-halsningar.png" alt="Texten 'Vänliga hälsningar' i kursiv stil" style="display: block; width: 230px; height: auto; border: 0;">
            </td>
        </tr>
        <tr>
            <td valign="middle" style="padding: 0 12px 0 0; vertical-align: middle;">
                <img width="132" height="132" border="0" src="https://raw.githubusercontent.com/moadavou/personal-email-signature/refs/heads/main/assets/profile-picture.png" alt="Porträtt av Moa Davou med vit bakgrund" style="display: block; width: 132px; height: 132px; border: 0;">
            </td>
            <td width="2" style="width: 2px; background-color: #4e4c51; font-size: 1px; line-height: 1px;">&nbsp;</td>
            <td style="padding: 0 0 0 12px;">
                <table role="none" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                    <tr>
                        <td colspan="2" style="font-size: 26px; color: #4e4c51; line-height: 26px; mso-line-height-rule: exactly; font-family: Calibri, Helvetica, Arial, sans-serif; padding: 6px 0 6px 0;">
                            <b>Moa Davou</b>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" style="padding: 6px 6px 0 0; vertical-align: middle;">
                            <img width="14" height="14" border="0" src="https://raw.githubusercontent.com/moadavou/personal-email-signature/refs/heads/main/assets/phone.png" aria-hidden="true" style="display:block; width: 14px; height: 14px; border: 0;">
                        </td>
                        <td style="padding: 6px 0 0 0;">
                            <a href="tel:xxx-xxxxxxx" target="_blank" rel="noopener" style="font-size: 14px; color: #4e4c51; line-height: 18px; mso-line-height-rule: exactly; text-decoration: none; font-family: Calibri, Helvetica, Arial, sans-serif;">
                                xxx-xxx xx xx
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" style="padding: 0 6px 6px 0; vertical-align: middle;">
                            <img width="14" height="14" border="0" src="https://raw.githubusercontent.com/moadavou/personal-email-signature/refs/heads/main/assets/email.png" aria-hidden="true" style="display:block; width: 14px; height: 14px; border: 0;">
                        </td>
                        <td style="padding: 0 0 6px 0;">
                            <a href="mailto:local-part@domain.tld" target="_blank" rel="noopener" style="font-size: 14px; color: #4e4c51; line-height: 18px; mso-line-height-rule: exactly; text-decoration: none; font-family: Calibri, Helvetica, Arial, sans-serif;">
                                local-part@domain.tld
                            </a>
                        </td>
                    </tr>
                </table>
                <table role="none" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                    <tr>
                        <td valign="middle" style="padding: 6px 6px 0 0; vertical-align: middle;">
                            <a href="https://www.linkedin.com/in/username/" target="_blank" rel="noopener" style="text-decoration: none;">
                                <img width="24" height="24" border="0" src="https://raw.githubusercontent.com/moadavou/personal-email-signature/refs/heads/main/assets/linkedin.png" alt="LinkedIn – Username" style="display:block; width: 24px; height: 24px; border: 0;">
                            </a>
                        </td>
                        <td valign="middle" style="padding: 6px 0 0 6px; vertical-align: middle;">
                            <a href="https://github.com/username/" target="_blank" rel="noopener" style="text-decoration: none;">
                                <img width="24" height="24" border="0" src="https://raw.githubusercontent.com/moadavou/personal-email-signature/refs/heads/main/assets/github.png" alt="GitHub – Username" style="display:block; width: 24px; height: 24px; border: 0;">
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Email Signature</title>
</head>
<body>
    <table role="none" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse;">
        <tr>
            <td colspan="3" style="padding: 0 0 6px 0;">
                <img width="230" border="0" src="./assets/vanliga-halsningar.png" alt="Texten 'Vänliga hälsningar' i kursiv stil" style="display: block; width: 230px; height: auto; border: 0;">
            </td>
        </tr>
        <tr>
            <td valign="middle" style="padding: 0 12px 0 0;">
                <img width="132" height="132" border="0" src="./assets/profile-picture.png" alt="Porträtt av Moa Davou med vit bakgrund" style="display: block; width: 132px; height: 132px; border: 0;">
            </td>
            <td width="2" style="background-color: #4e4c51; font-size: 2px;">&nbsp;</td>
            <td style="padding: 0 0 0 12px;">
                <table role="none" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                    <tr>
                        <td style="font-size: 26px; color: #4e4c51; line-height: 1; font-family: Calibri, Helvetica, Arial, sans-serif; margin: 0; padding: 6px 0 6px 0;">
                            <b>Moa Davou</b>
                        </td>
                    </tr>
                    <tr>
                        <td style="margin: 0; padding: 6px 0 6px 0;">
                            <a href="tel:xxx-xxxxxxx" target="_blank" rel="noopener" style="font-size: 14px; color: #4e4c51; line-height: 1; text-decoration: none; font-family: Calibri, Helvetica, Arial, sans-serif;">
                                <img width="14" height="14" border="0" src="./assets/phone.png" aria-hidden="true" style="vertical-align: middle; padding: 0 2px 0 0; width: 14px; height: 14px; border: 0;">
                                xxx-xxx xx xx
                            </a>
                            <br>
                            <a href="mailto:local-part@domain.tld" target="_blank" rel="noopener" style="font-size: 14px; color: #4e4c51; line-height: 1; text-decoration: none; font-family: Calibri, Helvetica, Arial, sans-serif;">
                                <img width="14" height="14" border="0" src="./assets/email.png" aria-hidden="true" style="vertical-align: middle; padding: 0 2px 0 0; width: 14px; height: 14px; border: 0;">
                                local-part@domain.tld
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="margin: 0; padding: 6px 0 6px 0;">
                            <a href="https://www.linkedin.com/in/username/" target="_blank" rel="noopener" style="text-decoration: none; padding: 0 3px 0 0">
                                <img width="24" height="24" border="0" src="./assets/linkedin.png" alt="LinkedIn – Username" style="vertical-align: middle; display: inline-block; width: 24px; height: 24px; border: 0;">
                             </a>
                            <a href="https://github.com/username/" target="_blank" rel="noopener" style="text-decoration: none; padding: 0 0 0 3px">
                                <img width="24" height="24" border="0" src="./assets/github.png" alt="GitHub – Username" style="vertical-align: middle; display: inline-block; width: 24px; height: 24px; border: 0;">
                             </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
